<html>

<body>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/muhrizki1996/Android-TV-Box-Indonesia/contents/docs/files');
            const data = await response.json();
            let htmlString = '<ul>';
            for (let file of data) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }
            htmlString += '</ul>';
            document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
    </script>

    <body>

</html>
