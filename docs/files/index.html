<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Android TV Box Indonesia - Files</title>
</head>

<body>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/muhrizki1996/Android-TV-Box-Indonesia/contents/docs/files');
            const data = await response.json();
            let htmlString = '<ul>';
            for (let file of data) {
                htmlString += `<li><a href="https://muhrizki1996.github.io/Android-TV-Box-Indonesia/${file.name}">${file.name}</a></li>`;
            }
            htmlString += '</ul>';
            document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
    </script>
</body>

</html>
